<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur code</title>
</head>
<body style="background-color : #212121; color: #fff">
    <div class="parent">
        <!-- This is a comment to check the Nodes : parent.childNodes -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>

<script>

    // Moving -> parent to child
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children);   // HTML Collection
    console.log(parent.children[1]);
    console.log(parent.children[1].innerHTML);  // Tuesday

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
    }

    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild)
    console.log(parent.lastElementChild)

    // Moving -> Child to parent

    console.log("----x----x----x----");

    const dayOne = document.querySelector('.day')
    console.log(dayOne)

    console.log("----x----x----x----");

    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);   // Tuesday

    console.log("----x----x----x----");

    console.log("NODES : ", parent.childNodes);

    // one line break is count but more than one inconsistent is not count

</script>
</html>
